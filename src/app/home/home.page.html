<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Compras
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col>
      <ion-input placeholder="Digite algo..."></ion-input>
    </ion-col>
    <ion-col size="2.9">
        <ion-fab-button size="small" color="success">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-col>
  </ion-row>
  <ion-list>
    <ion-item>
      <ion-label>Feijão</ion-label>
      <ion-button color="danger"><ion-icon name="trash-bin-outline"></ion-icon></ion-button>
    </ion-item>
    <ion-item>
      <ion-label>Pão de Queijo</ion-label>
      <ion-button color="danger"><ion-icon name="trash-bin-outline"></ion-icon></ion-button>
    </ion-item>
  </ion-list>
</ion-content>
